<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cup Website-Blog Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        <div class="top-banner">
            <div class="banner-info">
                <h2 class="banner-title" >The Greatest <br> Show  On the <br> Earth</h2>
                <p class="banner-details">The current format involves a qualification phase, which  takes place over the preceding three years, to determine which teams qualify for the tournament phase.</p>
                <button class="banner-button">Watch Live <Span><i class="fa-solid fa-angle-right"></i></Span></button>
            
            </div>
            <div class="banner-thumbnail">
                <img src="images/Banner Image.png"alt="">
            </div>
        </div>
        
    </header>
    <main>
        <section class="blog-part">
            <div class="side-bar">
              <div class="child-div">                
                 Upcoming Match
              </div>
              <div class="child-div">                
                 All Group
              </div>
              <div class="child-div">                
                Blog
              </div>
                
            </div>
            <div class="blogs">
                <div class="blog">
                    <div class="blog-thumbnail">
                        <img src="images/Blog Image.png" alt="">
                    </div>
                </div>
            </div>

        </section>
    </main>
